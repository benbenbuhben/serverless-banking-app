<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
</head>

<body>
  <h1>Welcome to the Bank!</h1>
  <p id="welcomeMessage"></p>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {

      // Get the token from the URL after redirect
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      const idToken = urlParams.get('id_token');

      // Store the token in localStorage for future use
      if (idToken) {
        localStorage.setItem('token', idToken);
        // Clear the hash from the URL
        window.location.hash = '';
      }

      const token = localStorage.getItem('token');

      if (token) {
        const response = await fetch('/dev/welcome', {
          headers: { Authorization: `Bearer ${token}` },
        });


        if (response.ok) {
          const data = await response.json();
          document.getElementById('welcomeMessage').textContent = data.message;
        } else {
          document.getElementById('welcomeMessage').textContent = 'Error retrieving welcome message.';
        }
        document.getElementById('welcomeMessage').textContent = 'You are not logged in.';
      }
    });
  </script>


</body>

</html>
